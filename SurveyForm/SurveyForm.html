<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="container">
            <h1 id="title">New Patient Questionnaire</h1>

            <p id="description">Please provide some details about yourself and your animal-baiting history so that we can decide how best to help you, assuming you can be helped.</p>

            <form id="survey-form">

                <div id="q1" class="question-section">
                    <label id="name-label" class="question">Name:</label>
                    <input id="name" type="text" placeholder="Full Name" required>
                </div>

                <div id="q2" class="question-section">
                    <label id="email-label" class="question">Email:</label>
                    <input id="email" type="email" placeholder="Email" required>
                </div>

                <div id="q3" class="question-section">
                    <p id="badger-question" class="question">Are you a badger baiter?</p>

                    <div id="radio-container">
                        <label for="roption-1" class="radio-items">Yes</label>
                        <input id="roption-1" type="radio" name="yes-no" value="yes" class="radio-items" checked><br>
                        <label for="roption-2" class="radio-items">No (I am a compulsive liar)</label>
                        <input id="roption-2" type="radio" name="yes-no" value="no" class="radio-items">
                    </div>
                </div>

                <div id="q4" class="question-section">
                    <label id="number-label" class="question">Number of badgers baited annually:</label>
                    <input id="number" type="number" min="1" max="999" placeholder="1-999" required>
                </div>

                <div id="q5" class="question-section">
                    <p id="other-animals-question" class="question">What other English countryside animals do you bait?</p>

                    <div id="checkbox-container">
                        <label for="coption-1" class="checkbox-items">Pheasants</label>
                        <input id="coption-1" type="checkbox" name="other-animals" value="pheasants" class="checkbox-items" checked>
                        <label for="coption-2" class="checkbox-items">Hedgehogs</label>
                        <input id="coption-2" type="checkbox" name="other-animals" value="hedgehogs" class="checkbox-items" checked>
                        <label for="coption-3" class="checkbox-items">Deer</label>
                        <input id="coption-3" type="checkbox" name="other-animals" value="deer" class="checkbox-items" checked>
                        <label for="coption-4" class="checkbox-items">I do not bait any animals (I am a compulsive liar)</label>
                        <input id="coption-4" type="checkbox" name="other-animals" value="liar" class="checkbox-items">
                    </div>
                </div>

                <div id="q6" class="question-section">
                    <label for="doctors" id="dropdown-label" class="question">Would you like to see a particular doctor?</label>
                    <select id="dropdown" name="doctors" id="doctors">
                        <option value="doctor1">Dr. Roher</option>
                        <option value="doctor2">Dr. Manilow</option>
                        <option value="doctor3">Dr. Postal</option>
                    </select>
                </div>

                <div id="q7" class="question-section">
                    <div id="other-items">
                        <textarea id="comments" name="Comments" placeholder="Additional Comments (Optional)" rows="5" cols="40"></textarea>
                      </div>
                </div>

                <div id="q8" class="question-section">
                    <button id="submit" type="submit">Submit</button>
                </div>                    
            </form>
         </div>
    </body>
</html>
